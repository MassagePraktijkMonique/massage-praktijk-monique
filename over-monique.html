    body {

      background-color: #f7f3ef;

      margin: 0;

    header {
      background-color: #fff;

      padding: 10px 20px;

    nav ul {

      width: 100%;
      max-width: 800px;
      border-radius: 12px;
    }
    .praktijk-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .praktijk-gallery img {
      width: 100%;
      border-radius: 12px;
    }
    footer {
