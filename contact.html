    :root {

    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {

    iframe {

      width: 100%;
      height: 300px;
      max-width: 800px;
      border-radius: 10px;
    }

    footer {
